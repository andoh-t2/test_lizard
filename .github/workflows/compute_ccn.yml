name: Lizard on PR Comment (Diff Only)

on:
  issue_comment:
    types: [created, edited]

jobs:
  lizard-on-command:
    if: github.event.issue.pull_request != null && startsWith(github.event.comment.body, '|> compute ccn')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - name: Set up Python and Install Lizard
        run: pip install lizard

      - name: Get diff file list
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          # PRのマージ先ブランチのコミットSHAを取得
          base_sha=$(gh pr view $PR_NUMBER --json baseRefOid -q .baseRefOid)
          
          # 現在チェックアウトしているブランチはPRのブランチなので、HEADが使える
          git diff --name-only "$base_sha"...HEAD | grep -E '\.(cpp|hpp)$' > diff_files.txt || true
          
          echo "--- diff_files.txt content ---"
          cat diff_files.txt
          echo "------------------------------"

      - name: Run Lizard on diff files
        run: |
          files=$(cat diff_files.txt | xargs)
          if [ -z "$files" ]; then
            echo "No C++ source/header files changed." > comment.txt
          else
            
            # lizardコマンドを実行し、エラー出力(stderr)も変数に含める。
            # "|| true" でコマンドが失敗してもステップが停止しないようにする。
            lizard_output=$(lizard --CCN 7 --length 150 --arguments 7 -T nloc=100 $files 2>&1 || true)

            # lizardの出力にエラーを示す文字列が含まれているかチェック
            if echo "$lizard_output" | grep -E -q "No parsable file found|Could not find the file|Traceback"; then
              echo "❌ **Lizard execution failed**" > comment.txt
              echo "" >> comment.txt
              echo "An error occurred while running the complexity analysis. This might be due to a syntax error in the source code." >> comment.txt
              echo "" >> comment.txt
              echo "```" >> comment.txt
              echo "# Full output from Lizard:" >> comment.txt
              echo "$lizard_output" >> comment.txt
              echo "```" >> comment.txt
            # 正常に実行されたが、解析できるファイルが0だった場合
            elif echo "$lizard_output" | grep -q "0 file analyzed."; then
              echo "⚠️ **Lizard ran but did not analyze any files.**" > comment.txt
              echo "" >> comment.txt
              echo "This can happen if the tool could not parse the file contents. Please check for syntax errors." >> comment.txt
              echo "```" >> comment.txt
              echo "$lizard_output" >> comment.txt
              echo "```" >> comment.txt
            # 完全に成功した場合
            else
              echo '✅ **Cyclomatic Complexity Report (Lizard):**' > comment.txt
              echo '```' >> comment.txt
              echo "$lizard_output" | head -n 100 >> comment.txt
              echo '```' >> comment.txt
            fi
          fi

      - name: Post comment to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --body-file comment.txt
