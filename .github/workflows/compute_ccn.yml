name: Lizard on PR Comment (Diff Only)

on:
  issue_comment:
    types: [created, edited]

jobs:
  lizard-on-command:
    if: github.event.issue.pull_request != null && startsWith(github.event.comment.body, '|> compute ccn')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - name: Set up Python and Install Lizard
        run: pip install lizard

      - name: Get diff file list
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          # PRã®ãƒžãƒ¼ã‚¸å…ˆãƒ–ãƒ©ãƒ³ãƒã®ã‚³ãƒŸãƒƒãƒˆSHAã‚’å–å¾—
          base_sha=$(gh pr view $PR_NUMBER --json baseRefOid -q .baseRefOid)
          
          # ç¾åœ¨ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã—ã¦ã„ã‚‹ãƒ–ãƒ©ãƒ³ãƒã¯PRã®ãƒ–ãƒ©ãƒ³ãƒãªã®ã§ã€HEADãŒä½¿ãˆã‚‹
          git diff --name-only "$base_sha"...HEAD | grep -E '\.(cpp|hpp)$' > diff_files.txt || true
          
          echo "--- diff_files.txt content ---"
          cat diff_files.txt
          echo "------------------------------"

      - name: Run Lizard on diff files
        run: |
          files=$(cat diff_files.txt | xargs)
          if [ -z "$files" ]; then
            echo "No C++ source/header files changed." > comment.txt
            exit 0
          fi
            
          # lizardã‚³ãƒžãƒ³ãƒ‰ã‚’å®Ÿè¡Œã—ã€ã‚¨ãƒ©ãƒ¼å‡ºåŠ›(stderr)ã‚‚å¤‰æ•°ã«å«ã‚ã‚‹ã€‚
          # "|| true" ã§ã‚³ãƒžãƒ³ãƒ‰ãŒå¤±æ•—ã—ã¦ã‚‚ã‚¹ãƒ†ãƒƒãƒ—ãŒåœæ­¢ã—ãªã„ã‚ˆã†ã«ã™ã‚‹ã€‚
          if lizard_output=$(lizard --CCN 7 --length 150 --arguments 7 -T nloc=100 --input_file diff_files.txt); then
            exit_code=0
          else
            exit_code=$?
          fi
          exit_code=$? # Lizardã®çµ‚äº†ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—

          # çµ‚äº†ã‚³ãƒ¼ãƒ‰ã«åŸºã¥ã„ã¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’åˆ†å²
          if [ $exit_code -eq 0 ]; then
            # è­¦å‘Šãªã—ã®å ´åˆ
            echo 'âœ… **Cyclomatic Complexity Report (No warnings)**' > comment.txt
            echo "" >> comment.txt
            echo "No functions exceeded the complexity threshold." >> comment.txt
          else
            # è­¦å‘Šã‚ã‚Šã®å ´åˆ
            echo 'âš ï¸ **Cyclomatic Complexity Report (Warnings found)** ðŸ‘®' > comment.txt
            echo "" >> comment.txt
            echo "One or more functions exceeded the complexity threshold." >> comment.txt
          fi

          # å…±é€šã®ãƒ¬ãƒãƒ¼ãƒˆå†…å®¹ã‚’è¿½è¨˜
          echo "" >> comment.txt
          echo '```' >> comment.txt
          echo "$lizard_output" | head -n 100 >> comment.txt
          echo '```' >> comment.txt

      - name: Post comment to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --body-file comment.txt
