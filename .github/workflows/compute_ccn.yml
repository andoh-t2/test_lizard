name: Lizard on PR Comment (Diff Only)

on:
  issue_comment:
    types: [created, edited]

jobs:
  lizard-on-command:
    if: github.event.issue.pull_request != null && startsWith(github.event.comment.body, '|> compute ccn')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 差分比較に必要

      - name: Set up Python and Install Lizard
        run: pip install lizard

      - name: Get diff file list
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          # PRのブランチを 'pr_branch' という名前でローカルに取得
          git fetch origin pull/$PR_NUMBER/head:pr_branch
          
          # PRのマージ先ブランチのコミットSHAを取得
          base_sha=$(gh pr view $PR_NUMBER --json baseRefOid -q .baseRefOid)
          
          # フェッチしたPRブランチの最新コミットSHAを取得
          head_sha=$(git rev-parse pr_branch)
          
          # --- デバッグ用ログ出力 ---
          echo "Base SHA: $base_sha"
          echo "Head SHA: $head_sha"
          
          # ベースとヘッドの差分から変更されたC++/HPPファイルを取得
          echo "Finding diff files..."
          git diff --name-only "$base_sha"..."$head_sha" | grep -E '\.(cpp|hpp)$' > diff_files.txt || true
          
          echo "--- diff_files.txt content ---"
          cat diff_files.txt
          echo "------------------------------"

      - name: Run Lizard on diff files
        run: |
          files=$(cat diff_files.txt | xargs)
          if [ -z "$files" ]; then
            echo "No C++ source/header files changed." > comment.txt
          else
            # Lizardを実行し、出力を一旦変数に保存
            lizard_output=$(lizard --CCN 7 --languages=cpp --input_file=diff_files.txt)

            # Lizardの出力に「0 file analyzed」が含まれているかチェック
            if echo "$lizard_output" | grep -q "0 file analyzed."; then
              # 解析されなかった場合のエラーメッセージを作成
              echo "⚠️ **Lizard did not analyze any files.**" > comment.txt
              echo "" >> comment.txt
              echo '```' >> comment.txt
              echo "$lizard_output" >> comment.txt
              echo '```' >> comment.txt
            else
              # 正常に解析された場合のレポートを作成
              echo '✅ **Cyclomatic Complexity Report (Lizard):**' > comment.txt
              echo '```' >> comment.txt
              echo "$lizard_output" | head -n 100 >> comment.txt
              echo '```' >> comment.txt
            fi
          fi

      - name: Post comment to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --body-file comment.txt
